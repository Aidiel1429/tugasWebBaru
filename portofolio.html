<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>About</title>
    <style>
      .header {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="teal accent-4">
        <ul id="dropdown1" class="dropdown-content">
          <li><a href="about.html">About Us</a></li>
          <li><a href="clients.html">Clients</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="portofolio.html">Portofolio</a></li>
        </ul>
        <div class="container">
          <div class="nav-wrapper">
            <a href="index.html" class="brand-logo left">CikiStore</a>
            <ul class="right">
              <li>
                <a class="dropdown-trigger" href="#!" data-target="dropdown1"
                  >Menu<i class="material-icons right">arrow_drop_down</i></a
                >
              </li>
              <li><a href="contact.html">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container">
      <h3 class="center light grey-text text-darken-3 header">Portofolio</h3>
      <div class="row">
        <div class="col m3 s12">
          <img
            class="responsive-img materialboxed"
            src="img/portfolio/1.png"
            alt=""
          />
        </div>
        <div class="col m3 s12">
          <img
            class="responsive-img materialboxed"
            src="img/portfolio/2.png"
            alt=""
          />
        </div>
        <div class="col m3 s12">
          <img
            class="responsive-img materialboxed"
            src="img/portfolio/3.png"
            alt=""
          />
        </div>
        <div class="col m3 s12">
          <img
            class="responsive-img materialboxed"
            src="img/portfolio/4.png"
            alt=""
          />
        </div>
      </div>
      <div class="row">
        <div class="col m3 s12">
          <img
            class="responsive-img materialboxed"
            src="img/portfolio/5.png"
            alt=""
          />
        </div>
        <div class="col m3 s12">
          <img
            class="responsive-img materialboxed"
            src="img/portfolio/6.png"
            alt=""
          />
        </div>
        <div class="col m3 s12">
          <img
            class="responsive-img materialboxed"
            src="img/slider/3.png"
            alt=""
          />
        </div>
        <div class="col m3 s12">
          <img
            class="responsive-img materialboxed"
            src="img/slider/4.png"
            alt=""
          />
        </div>
      </div>
    </div>

    <!-- javascript  -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".dropdown-trigger");
        var instances = M.Dropdown.init(elems);
      });

      //   slider
      // slider
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".slider");
        var instances = M.Slider.init(elems, {
          indicators: false,
          height: 500,
          transition: 600,
          interval: 3000,
        });
      });

      // media
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll(".materialboxed");
        var instances = M.Materialbox.init(elems);
      });
    </script>
  </body>
</html>
